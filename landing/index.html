<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image:url(images/background.jpg)">
    <div class="container">
      <h1>explore the future</h1>
      <a href="#" class="btn btn-white btn-        animate">order now</a></div>
  </div>
  <div class="logo"><img src="images/logo.png" alt="stephany logo"></div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="">
        <h4>Apply</h4>
      </div>
      <div class="card">
        <img src="images/learn.svg" alt="">
        <h4>Learn</h4>
      </div>
      <div class="card">
        <img src="images/product.svg" alt="">
        <h4>Product</h4>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <ul>
      <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
    </ul>
  </div>
</body>
</html>
